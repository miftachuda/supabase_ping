name: Keep Supabase Alive

on:
  schedule:
    - cron: "0 5 * * *" # once daily at 5 AM UTC

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase
        run: |
          curl -s "https://rgwjowrezjtspgyuyopz.supabase.co/rest/v1/loto?select=*" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}"
      - name: Ping Supabase 2
        run: |
          curl -s "https://rgwjowrezjtspgyuyopz.supabase.co/rest/v1/pspv?select=*" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}"
